<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeuLatus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

    <header class="site-header shadow-sm">
        <img src="meulatus-logo.png" alt="MeuLatus Logo">
    </header>

    <main class="container-fluid d-flex flex-column align-items-center px-2">
        
        <div id="wrapper-espectro" class="canvas-border shadow-lg mb-4">
            <canvas id="canvas"></canvas>
        </div>

        <div class="card bg-dark border-secondary w-100 mb-4" style="max-width: 800px;">
            <div class="card-header d-flex justify-content-between align-items-center py-2">
                <span class="text-white small fw-bold">PARTIDOS DISPON√çVEIS</span>
                <button id="btn-clear" class="btn btn-sm btn-outline-danger">Limpar</button>
            </div>
            <div id="deck" class="card-body d-flex flex-wrap justify-content-center gap-2">
                </div>
        </div>

        <div class="w-100 mb-5" style="max-width: 800px;">
            <button id="btn-save" class="btn btn-success btn-lg w-100 shadow fw-bold py-3">
                SALVAR IMAGEM FINAL
            </button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
